<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cars</title>
    <script th:src="@{/js/jquery.min.js}"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet'
          type='text/css'/>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script th:src="@{/js/carsJS.js}"></script>
</head>

<body>
<div class="container">
    <div class="row">

        <p></p>
        <h1>Bootstrap Table Panel with Pagination</h1>
        <p>A simple example of how-to put a bordered table within a panel. Responsive, place holders in header/footer
            for buttons or pagination.</p>
        <p> </p>
        <p> </p>

        <div class="col-md-10 col-md-offset-1">

            <div class="panel panel-default panel-table">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col col-xs-6">
                            <h3 class="panel-title">Panel Heading</h3>
                        </div>
                        <div class="col col-xs-6 text-right">
                            <a type="button" class="btn btn-sm btn-primary btn-create" th:href="@{/cars/create}">
                                Create New
                            </a>
                        </div>
                    </div>
                </div>

                <div class="panel-body">
                    <table class="table table-striped table-bordered table-list">
                        <thead>
                        <tr>
                            <th class="hidden-xs text-center">ID</th>
                            <th class="text-center">Mark</th>
                            <th class="text-center">Model</th>
                            <th class="text-center">Actions&nbsp;<em class="fa fa-cog"></em></th>
                        </tr>
                        </thead>
                        <tbody>
                        <!--/*@thymesVar id="car" type="com.cosmin.repository.cars.Car"*/-->
                        <tr th:each="car:${cars.getContent()}">
                            <td class="hidden-xs text-center">
                                <a th:text="${car.id}" th:href="@{/cars/{id}(id=${car.id})}"></a>
                            </td>
                            <td class="text-center" th:text="${car.marque}">
                            </td>
                            <td class="text-center" th:text="${car.model}"></td>
                            <td align="center">
                                <a class="btn btn-default" title="Edit Car"
                                   th:href="@{/cars/edit/{id}(id=${car.id})}"><em class="fa fa-pencil"></em>
                                </a>
                                <a class="btn btn-danger confirm-car-delete" id="test" title="Delete car"
                                   th:attrappend="data-href='/cars/delete/' + ${car.id}"
                                   th:href="@{/cars/delete/{id}(id=${car.id})}"
                                >
                                    <i class="fa fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col col-xs-8">
                            <ul class="pagination hidden-xs pull-right">
                                <li><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                            </ul>
                            <ul class="pagination visible-xs pull-right">
                                <li><a href="#">«</a></li>
                                <li><a href="#">»</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
